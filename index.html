<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manajemen Toko - Colorful</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">

  <!-- Navbar -->
  <header class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white shadow-md p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold">Manajemen Toko</h1>
    <button class="md:hidden block">
      <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" stroke-width="2"
           viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
        <path d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </button>
  </header>

  <div class="flex flex-col md:flex-row">

    <!-- Sidebar -->
    <aside class="bg-white w-full md:w-64 shadow-lg p-4">
      <nav class="space-y-3">
        <a href="#" class="flex items-center space-x-2 px-3 py-2 rounded-lg bg-blue-100 text-blue-700 font-semibold">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2"
               viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 12l2-2 4 4 8-8 2 2-10 10L3 12z" />
          </svg>
          <span>Dashboard</span>
        </a>
        <a href="#" class="flex items-center space-x-2 px-3 py-2 rounded-lg hover:bg-yellow-100 hover:text-yellow-800">
          <span>📦</span>
          <span>Produk</span>
        </a>
        <a href="#" class="flex items-center space-x-2 px-3 py-2 rounded-lg hover:bg-purple-100 hover:text-purple-800">
          <span>💰</span>
          <span>Transaksi</span>
        </a>
        <a href="#" class="flex items-center space-x-2 px-3 py-2 rounded-lg hover:bg-pink-100 hover:text-pink-800">
          <span>📊</span>
          <span>Laporan</span>
        </a>
        <a href="#" class="flex items-center space-x-2 px-3 py-2 rounded-lg hover:bg-green-100 hover:text-green-800">
          <span>⚙️</span>
          <span>Pengaturan</span>
        </a>
         <a href="index_bootstrap.html" class="flex items-center space-x-2 px-3 py-2 rounded-lg hover:bg-blue-100 hover:text-blue-800">
          <span>🅱️</span>
          <span>Versi Bootstrap</span>
        </a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6">
      <!-- Cards -->
      <section class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
        <!-- Total Produk -->
        <div class="bg-gradient-to-tr from-yellow-400 to-yellow-500 text-white p-5 rounded-xl shadow-md">
          <h2 class="text-lg">Total Produk</h2>
          <p class="text-3xl font-bold mt-2">124</p>
        </div>
        <!-- Total Transaksi -->
        <div class="bg-gradient-to-tr from-purple-500 to-indigo-500 text-white p-5 rounded-xl shadow-md">
          <h2 class="text-lg">Total Transaksi</h2>
          <p class="text-3xl font-bold mt-2">89</p>
        </div>
      </section>

      <!-- Table -->
      <section class="bg-white p-6 rounded-xl shadow-md overflow-x-auto">
        <h3 class="text-xl font-semibold text-gray-700 mb-4">📦 Daftar Produk</h3>
        <table class="w-full text-sm text-left text-gray-700">
          <thead class="bg-blue-100 text-blue-800">
            <tr>
              <th class="px-4 py-2">Nama Produk</th>
              <th class="px-4 py-2">Kategori</th>
              <th class="px-4 py-2">Stok</th>
              <th class="px-4 py-2">Harga</th>
            </tr>
          </thead>
          <tbody>
            <tr class="border-b hover:bg-gray-50">
              <td class="px-4 py-2">Kaos Polos</td>
              <td class="px-4 py-2">Pakaian</td>
              <td class="px-4 py-2">45</td>
              <td class="px-4 py-2">Rp 50.000</td>
            </tr>
            <tr class="border-b hover:bg-gray-50">
              <td class="px-4 py-2">Sepatu Sneaker</td>
              <td class="px-4 py-2">Sepatu</td>
              <td class="px-4 py-2">20</td>
              <td class="px-4 py-2">Rp 250.000</td>
            </tr>
            <!-- Tambahkan baris lainnya sesuai kebutuhan -->
          </tbody>
        </table>
      </section>
    </main>
  </div>

</body>
</html>
